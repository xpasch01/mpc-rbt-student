name: "communication_example"
root: <%= @settings["working_directory"]%>

on_project_start: ./build.sh
pre_window:
  - source /opt/ros/humble/setup.bash
  - export LOG_LEVEL=0

startup_window: debugging
windows:
  - debugging:
      layout: even-vertical
      panes:
        - ./run_receiver.sh
        - ./run_sender.sh
